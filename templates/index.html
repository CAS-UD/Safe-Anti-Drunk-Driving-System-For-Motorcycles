<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask WebSocket Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
</head>
<body>

<div id="response"></div>
<input type="text" id="postData">
<button onclick="sendPostRequest()">Enviar Solicitud POST</button>

<script>
var socket = io.connect('http://' + document.domain + ':' + location.port);

socket.on('response', function(data) {
    document.getElementById('response').innerHTML = data.content;
});

socket.on('post_request_response', function(data) {
    document.getElementById('response').innerHTML = data.content;
});

function sendPostRequest() {
    var postData = document.getElementById('postData').value;
    socket.emit('post_request', {content: postData});
    document.getElementById('postData').value = '';  // Limpiar el campo despu√©s de enviar la solicitud
}
</script>

</body>
</html>
