<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask WebSocket Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
</head>
<body>

<div id="section1">
    <h2>Sección 1</h2>
    <div id="content"></div>
    <!-- Contenido de la primera sección -->
</div>

<div id="section2">
    <h2>Sección 2</h2>
    <!-- Contenido de la segunda sección -->
</div>

<div id="section3">
    <h2>Sección 3</h2>
    <!-- Contenido de la tercera sección -->
</div>

<div id="section4">
    <h2>Respuesta de Solicitudes POST</h2>
    <div id="verificacion"></div>
</div>

<input type="text" id="postData">
<button onclick="sendPostRequest()">Enviar Solicitud POST</button>

<script>
var socket = io.connect('http://' + document.domain + ':' + location.port);

socket.on('response', function(data) {
    // Aquí puedes manejar la respuesta de otras secciones si es necesario
    console.log(data);
});

socket.on('post_request_response', function(data) {
    // Muestra el contenido en un div y la verificación en otro div
    document.getElementById('content').innerHTML = `Contenido: ${data.content}`;
    document.getElementById('verificacion').innerHTML = `Respuesta: ${data.verificacion}`;
});

function sendPostRequest() {
    var postData = document.getElementById('postData').value;
    socket.emit('post_request', {content: postData});
    document.getElementById('postData').value = '';  // Limpiar el campo después de enviar la solicitud
}
</script>

<style>
    body {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 10px;
    }

    div {
        border: 1px solid #ddd;
        padding: 10px;
    }

    h2 {
        margin-bottom: 5px;
    }
</style>
</body>
</html>
